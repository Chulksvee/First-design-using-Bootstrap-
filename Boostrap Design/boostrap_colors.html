<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container border border-3 mt-5 pt-3">
    <h1>Cohort-17</h1>

        <div class="container-fluid bg-primary"></div>
        <div class="container-fluid bg-success"></div>
        <div class="container-fluid bg-info"></div>
        <div class="container-fluid bg-warning"></div>
        <div class="container-fluid bg-danger"></div>
        <div class="container-fluid bg-secondary"></div>

</div>

<style>

    .container-fluid{
        height: 45px;
        border: solid 1px white;
    }

    .container{
        background-color: lightgray;
        box-shadow: 1px 3px 2px 2px ;
        border-radius: 10px;
    }
</style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
